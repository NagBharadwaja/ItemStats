<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>

		<div class="hero-unit" id="statsModule">
		</div>
		<script id="stats-template" type="text/template">
			<h2>Stats</h2>
			<strong>Items: {{people}}</strong>
		</script>

		<div id="peopleModule">
			<h1>Item</h1>
			<input placeholder="name" type="text">
			<button id="addPerson">Add Item</button>
			<ul id="people">
				<script id="people-template" type="text/template">
					{{#people}}
						<li>
							<span>{{.}}</span>
							<i class="del">X</i>
						</li>
					{{/people}}
				</script>
			</ul>
		</div>

		<!-- Vendor.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
		<!-- Vendor.js -->

		<!--build: modularJS.js -->
		<script src="scripts/pubsub.js"></script>
		<script src="scripts/stats.js"></script>
		<script src="scripts/revealingJS.js"></script>
		<!--build: modularJS.js -->
	</body>
</html>
